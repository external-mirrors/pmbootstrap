[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmbootstrap"
dynamic = ["version"]
authors = [
  {name = "postmarketOS Developers", email="info@postmarketos.org"}
]
description = "A sophisticated chroot / build / flash tool to develop and install postmarketOS'"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.10"

[project.scripts]
pmbootstrap = "pmb:main"

[project.optional-dependencies]
test = ["pytest"]
completion = ["argcomplete"]

[project.urls]
Homepage = "https://www.postmarketos.org"

[tool.setuptools.dynamic]
version = {attr =  "pmb.__version__"}

[tool.setuptools.package-dir]
pmb = "pmb"

[tool.ruff]
line-length=100

[tool.ruff.lint]
# FURB101, FURB103: Easier to do if str gets replaced with Path in more places.
# PERF203: Negligible performance improvement on Python 3.11 and newer, and
#          not worth the required rework.
extend-ignore = ["FURB101", "FURB103", "PERF203"]
extend-select = ["CPY001", "FURB", "N", "PERF", "PIE", "RUF", "SIM", "UP"]
preview = true

[tool.ruff.lint.extend-per-file-ignores]
# SIM905: Makes the test code less readable.
"test/parse/test_arguments.py" = ["SIM905"]

[tool.ruff.format]
# Enable auto-formatting of code examples in docstrings.
docstring-code-format = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--basetemp=.pytest_tmp"
]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
